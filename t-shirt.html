<!DOCTYPE html>
<html lang="en">

    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <style>
        :root {

            --panel-bg: rgba(26, 32, 44, 0.85);
            --border-color: #4A5568;
            --text-color: #E2E8F0;
            --button-offwhite: #F7FAFC;

        body {

            background-color: var(--dark-bg);

            background-position: center center;

            color: var(--text-color);

        body::before {

            left: 0;

            bottom: 0;

            opacity: 0.5;
            z-index: -1;
        }
        .app-panel {
            background-color: #E2E8F0;
            border: 4px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            color: #2D3748;
        }
        .btn {
            transition: all 0.1s ease-in-out;
            border: 2px solid #A0AEC0;
        }
        .btn-back {
             background-color: var(--border-color);
             color: var(--button-offwhite);
        }
        .btn-back:hover {
            background-color: #2D3748;
        }
        .brand {
            font-size: 1.5rem;
            color: #4A5568;
            text-shadow: 1px 1px 0px #F7FAFC;
        }
         .panel {
            background-color: var(--panel-bg);
            backdrop-filter: blur(10px);
            border: 4px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .font-readable {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';

</head>
<body class="flex items-center justify-center min-h-screen p-4">

                    <img src="t-shirt.png" alt="Baja Bitches T-Shirt" class="w-full rounded-lg shadow-lg border-2 border-gray-400">

                    <p class="text-4xl text-gray-800 mb-6 font-readable font-bold">$30.00</p>

                        Buy with PayPal
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
