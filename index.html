    <style>
        :root {
            --dark-bg: #1a202c;
            --panel-bg: rgba(26, 32, 44, 0.85);
            --border-color: #4A5568;
            --text-color: #E2E8F0;
            --accent-yellow: #FBBF24;
            --accent-yellow-hover: #F59E0B;
        }

        body {
            font-family: 'Staatliches', cursive;
            background-color: var(--dark-bg);
            background-image: url('baja bitches cover.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: var(--text-color);
            overflow: hidden; /* Prevent scrolling on main page */
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%233a4150' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-color: var(--dark-bg);
            opacity: 0.5;
            z-index: -1;
        }

        .panel {
            background-color: var(--panel-bg);
            backdrop-filter: blur(10px);
            border: 4px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        
        .app-icon {
            background-color: #E2E8F0;
            color: #2D3748;
            border: 2px solid #A0AEC0;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .app-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px -5px rgba(251, 191, 36, 0.4), 0 5px 10px -5px rgba(251, 191, 36, 0.2);
            background-color: var(--accent-yellow);
        }

        .app-icon .icon-text {
            font-size: 1.25rem;
            letter-spacing: 1px;
        }

        .social-icon:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        @keyframes splash-pulse {
            0%, 100% {
                transform: rotate(20deg) scale(1);
            }
            50% {
                transform: rotate(20deg) scale(1.05);
            }
        }

        .release-text {
            text-shadow: 0 0 12px #a855f7, 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            animation: splash-pulse 2.5s infinite ease-in-out;
            transform-origin: center;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            position: absolute;
            top: 100%; /* Position below the button */
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--panel-bg);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 10;
            border-radius: 0.5rem;
            margin-top: 0.5rem; /* Space between button and dropdown */
            border: 2px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .dropdown-content a:hover {
            background-color: var(--accent-yellow);
            color: #2D3748;
        }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const instagramButton = document.getElementById('instagram-button');
            const instagramDropdown = document.getElementById('instagram-dropdown');

            instagramButton.addEventListener('click', (event) => {
                instagramDropdown.classList.toggle('hidden');
            });

            // Optional: Close the dropdown if clicking outside of it
            window.addEventListener('click', (event) => {
                if (!instagramButton.contains(event.target)) {
                    instagramDropdown.classList.add('hidden');
                }
            });
        });
    </script>
