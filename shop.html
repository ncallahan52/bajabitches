<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baja Bitches - Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a202c;
            --panel-bg: rgba(26, 32, 44, 0.85);
            --border-color: #4A5568;
            --text-color: #E2E8F0;
            --button-offwhite: #F7FAFC;
        }
        body {
            font-family: 'Staatliches', cursive;
            background-color: var(--dark-bg);
            background-image: url('baja bitches cover.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: var(--text-color);
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%233a4150' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-color: var(--dark-bg);
            opacity: 0.5;
            z-index: -1;
        }
        .app-panel {
            background-color: #E2E8F0;
            border: 4px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            color: #2D3748;
        }
        .btn {
            transition: all 0.1s ease-in-out;
            border: 2px solid #A0AEC0;
        }
        .btn-back {
             background-color: var(--border-color);
             color: var(--button-offwhite);
        }
        .btn-back:hover {
            background-color: #2D3748;
        }
        .brand {
            font-size: 1.5rem;
            color: #4A5568;
            text-shadow: 1px 1px 0px #F7FAFC;
        }
         .panel {
            background-color: var(--panel-bg);
            backdrop-filter: blur(10px);
            border: 4px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .product-card {
            transition: all 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px -5px rgba(52, 255, 185, 0.4), 0 5px 10px -5px rgba(52, 255, 185, 0.2);
        }

        /* Hide logo on mobile */
        @media (max-width: 767px) {
            #bottom-logo-container {
                display: none;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="app-panel w-full max-w-5xl mx-auto rounded-xl overflow-hidden">
        <div class="p-2 bg-gray-300 rounded-t-lg border-b-4 border-gray-600">
            <a href="index.html" class="btn btn-back text-lg py-1 px-4 rounded-lg w-full block text-center"> &lt; Main Menu</a>
        </div>
        <div class="p-4 sm:p-8">
            <h2 class="text-4xl sm:text-5xl brand text-gray-700 mb-8 tracking-wider text-center">Shop</h2>
            <!-- Product Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                
                <!-- Product 1: Vinyl -->
                <a href="vinyl.html" class="product-card bg-gray-300 rounded-lg shadow-lg p-4 flex flex-col text-center">
                    <img src="baja bitches cover.png" alt="Baja Bitches Vinyl" class="w-full rounded-lg mb-4 border-2 border-gray-400">
                    <h3 class="text-2xl brand text-gray-700 tracking-wider">Baja Bitches - 2LP Vinyl</h3>
                </a>

                <!-- Product 2: CD -->
                <a href="cd.html" class="product-card bg-gray-300 rounded-lg shadow-lg p-4 flex flex-col text-center">
                    <img src="baja bitches cover.png" alt="Baja Bitches CD" class="w-full rounded-lg mb-4 border-2 border-gray-400">
                    <h3 class="text-2xl brand text-gray-700 tracking-wider">Baja Bitches CD</h3>
                </a>

                <!-- Product 3: T-Shirt -->
                <a href="t-shirt.html" class="product-card bg-gray-300 rounded-lg shadow-lg p-4 flex flex-col text-center">
                    <img src="t-shirt.png" alt="Baja Bitches T-Shirt" class="w-full rounded-lg mb-4 border-2 border-gray-400">
                    <h3 class="text-2xl brand text-gray-700 tracking-wider">Baja Bitches T-Shirt</h3>
                </a>

                <!-- Product 4: Hoodie -->
                <a href="hoodie.html" class="product-card bg-gray-300 rounded-lg shadow-lg p-4 flex flex-col text-center">
                    <img src="hoodie.png" alt="Baja Bitches Hoodie" class="w-full rounded-lg mb-4 border-2 border-gray-400">
                    <h3 class="text-2xl brand text-gray-700 tracking-wider">Baja Bitches Hoodie</h3>
                </a>

            </div>
        </div>
		
    </div>
</body>
</html>
