<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baja Bitches - 2LP Vinyl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a202c;
            --panel-bg: rgba(26, 32, 44, 0.85);
            --border-color: #4A5568;
            --text-color: #E2E8F0;
            --button-offwhite: #F7FAFC;
        }
        body {
            font-family: 'Staatliches', cursive;
            background-color: var(--dark-bg);
            background-image: url('baja bitches cover.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: var(--text-color);
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%233a4150' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-color: var(--dark-bg);
            opacity: 0.5;
            z-index: -1;
        }
        .app-panel {
            background-color: #E2E8F0;
            border: 4px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            color: #2D3748;
        }
        .btn {
            transition: all 0.1s ease-in-out;
            border: 2px solid #A0AEC0;
        }
        .btn-back {
             background-color: var(--border-color);
             color: var(--button-offwhite);
        }
        .btn-back:hover {
            background-color: #2D3748;
        }
        .brand {
            font-size: 1.5rem;
            color: #4A5568;
            text-shadow: 1px 1px 0px #F7FAFC;
        }
         .panel {
            background-color: var(--panel-bg);
            backdrop-filter: blur(10px);
            border: 4px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .font-readable {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        }
        .gallery-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(45, 55, 72, 0.5);
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }
        .gallery-arrow:hover {
            background-color: rgba(45, 55, 72, 0.8);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="app-panel w-full max-w-4xl mx-auto rounded-xl overflow-hidden">
        <div class="p-2 bg-gray-300 rounded-t-lg border-b-4 border-gray-600">
            <a href="shop.html" class="btn btn-back text-lg py-1 px-4 rounded-lg w-full block text-center"> &lt; Back to Shop</a>
        </div>
        <div class="p-4 sm:p-8">
            <div class="md:flex md:gap-8">
                <div id="vinyl-gallery" class="md:w-1/2 mb-8 md:mb-0 relative">
                    <img id="main-image" src="baja bitches cover.png" alt="Baja Bitches Vinyl" class="w-full rounded-lg shadow-lg border-2 border-gray-400">
                    <button id="prev-btn" class="gallery-arrow left-2">&lt;</button>
                    <button id="next-btn" class="gallery-arrow right-2">&gt;</button>
                </div>
                <div class="md:w-1/2 text-left flex flex-col">
                    <h2 class="text-4xl sm:text-5xl brand text-gray-700 mb-4 tracking-wider">Baja Bitches - 12" Vinyl</h2>
                    <p class="text-4xl text-gray-800 mb-6 font-readable font-bold">$50.00</p>
                    <p class="text-lg text-gray-600 mb-8 font-readable flex-grow">
                        The official 12" vinyl. Pressed on high-quality 180g vinyl. Features full-color printed inner sleeve with lyrics and credits. Limited edition run.
                    </p>
                    <a href="https://paypal.me/your-paypal-link" target="_blank" rel="noopener noreferrer" class="w-full block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-lg text-2xl transition-transform duration-200 hover:scale-105 font-readable">
                        Buy with PayPal
                    </a>
                </div>
            </div>
        </div>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('vinyl-gallery');
            if (!gallery) return;

            const images = [
                'baja bitches cover.png',
                'Baja Back Cover.png'
            ];
            let currentIndex = 0;

            const mainImage = gallery.querySelector('#main-image');
            const prevBtn = gallery.querySelector('#prev-btn');
            const nextBtn = gallery.querySelector('#next-btn');
            
            function updateImage() {
                mainImage.src = images[currentIndex];
            }

            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                updateImage();
            });

            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
                updateImage();
            });

            // Hide buttons if only one image
            if (images.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
